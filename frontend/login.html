<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos adicionales */
    .login-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
    }
    .login-form {
      width: 300px;
    }
    @media (max-width: 768px) {
      /* Estilos para pantallas más pequeñas */
      .login-container {
        flex-direction: column-reverse;
        height: auto;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row login-container">
    <div class="col-md-6">
      <!-- Contenido en la parte izquierda -->
      <h1>Bienvenido</h1>
      <p>Alguna información adicional aquí...</p>
    </div>
    <div class="col-md-6 login-form">
      <!-- Formulario de inicio de sesión -->
      <form>
        <h2 class="mb-3">Iniciar Sesión</h2>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="correo@example.com">
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Scripts de Bootstrap y Popper.js (opcional para ciertos componentes de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
