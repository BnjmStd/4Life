
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="/style/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>Panel de Administración</h1>
    </header>
    
    <nav>
        <button id="bye">Cerrar sesión</button>
    </nav>

    <section>
        <h2>Listado de Usuarios</h2>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Buscar ..." oninput="buscarUsuarios()">
        </div>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Tipo Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Datos de usuarios se agregarán aquí dinámicamente -->
            </tbody>
        </table>
        <div id="paginador" class="page-item"></div>

        <h2>Agregar Nuevo Usuario</h2>
        <form id="userForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
                <!-- Cuadro combinado (combobox) -->
            <label for="tipoUser">Tipo usuario:</label>
            <select id="tipoUser" name="tipoUser">
                <option value="1">Tipo 1</option>
                <option value="2">Tipo 2</option>
                <option value="3">Tipo 3</option>
            </select>

            <input type="submit" value="Agregar Usuario">
        </form>
    </section>

    <script src="/src/admin.js"></script>
</body>
</html>
