<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión Data4Life</title>
  <link rel="stylesheet" href="style/login.css">
  <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
  rel="stylesheet">
</head>
<body>
  <div class="login-page">
    <div class="login-form">
      <h2>Iniciar Sesión en  Data4Life
        <i class="ri-service-fill"></i></h2>
      <form id="formlogin">
        <input type="text" id="name" placeholder="Nombre de Usuario o Correo" required>
        <input type="password" id="pwd" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <p>¿No tienes una cuenta? <a href="#">Crea una aquí</a></p>
    </div>
  </div>

<script src="src/login.js"></script>
</body>
</html>
