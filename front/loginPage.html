<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión Data4Life</title>
  <link rel="stylesheet" href="style/login.css">
  <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
  rel="stylesheet">
  <link rel="icon" href="img/favi.png" type="image/png">
</head>
<body>
	<div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form id="loginForm">
                <label for="chk" aria-hidden="true"> <i class="ri-heart-2-line"> </i>Data4Life</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pwd" placeholder="Password" required="">
                <p  class="error2 escondido"></p>
                <button class="nav-btn">Iniciar Sesión</button>
            </form>
        </div>

        <div class="login">
				<form id="newform">
					<label for="chk" aria-hidden="true">Regístrate</label>
          <p class="error escondido"></p>
					<input type="email" name="emailR" placeholder="Correo" required="">
					<input type="password" name="pwdR" placeholder="Contraseña" required="">
          <input type="password" name="pwd2" placeholder="Contraseña" required="">
          
					<button class="nav-btn">Crear Cuenta</button>
				</form>
			</div>
	</div>

  <script src="./src/authentication.js"></script>
</body>
</html>
